<div class="col-md-8">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="12345-123"[(ngModel)] ="cep.cep">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Logradouro"[(ngModel)] ="cep.logradouro">
      </div>

    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="Número"[(ngModel)] ="cep.numero">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento"[(ngModel)] ="cep.complemento">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro"[(ngModel)] ="cep.bairro">
      </div>
    </div>

    <div class="col-md-8">
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade"[(ngModel)] ="cep.localidade">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" placeholder="UF"[(ngModel)] ="cep.uf">
      </div>
    </div>
    <div class="col-md-8">
      <button class="btn btn-primary" type="button" (click)= "buscar()">Buscar</button>
    </div>
  </div>
</div>
